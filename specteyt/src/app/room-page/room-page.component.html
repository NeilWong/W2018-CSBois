<ng-container *ngIf="room; then loaded; else loading"></ng-container>

<ng-template #loaded>
  <div class="text-center">
    Room name: {{room.name}}
  </div>
  <div class="container">
    <app-video-player></app-video-player>
  </div>
</ng-template>

<ng-template #loading>
  <div class="preloader text-center">
    Loading
    <div class="moving-box"></div>
  </div>
</ng-template>
